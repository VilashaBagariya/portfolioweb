<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Website</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 1rem;
        }

        header nav {
            float: right;
            margin-right: 1rem;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-left: 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
        }

        .footer-content div {
            flex: 1;
            margin: 0 1rem;
        }

        .footer-content h3 {
            margin-bottom: 1rem;
        }

        .footer-content a {
            color: #fff;
            display: block;
            margin: 0.5rem 0;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        .newsletter form {
            display: flex;
            flex-direction: column;
        }

        .newsletter input {
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .newsletter button {
            padding: 0.5rem;
            background: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .newsletter button:hover {
            background: #444;
        }

        /* Page specific styles */
        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 5rem 0;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .hero input {
            padding: 0.5rem;
            width: 60%;
            margin: 1rem 0;
        }

        .hero button {
            padding: 1rem 2rem;
            margin-top: 1rem;
            background: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .hero button:hover {
            background: #444;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .features div {
            text-align: center;
            padding: 1rem;
        }

        .features div img {
            width: 50px;
            height: 50px;
        }

        .popular-courses {
            margin: 2rem 0;
        }

        .popular-courses h2 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .course-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .course-grid .course {
            flex: 1;
            min-width: 250px;
            padding: 1rem;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .course-grid .course img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .testimonials {
            background: #f9f9f9;
            padding: 2rem;
            text-align: center;
        }

        .testimonials h2 {
            margin-bottom: 2rem;
        }

        .testimonials .testimonial {
            display: inline-block;
            margin: 0 1rem;
            max-width: 300px;
            text-align: left;
        }

        .testimonials .testimonial img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
            float: left;
        }

        .testimonials .testimonial p {
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E-Learn</div>
        <nav>
            <ul>
                <li><a href="#" onclick="loadPage('home')">Home</a></li>
                <li><a href="#" onclick="loadPage('courses')">Courses</a></li>
                <li><a href="#" onclick="loadPage('about')">About Us</a></li>
                <li><a href="#" onclick="loadPage('contact')">Contact</a></li>
                <li><a href="#" onclick="loadPage('blog')">Blog</a></li>
                <li><a href="#" onclick="loadPage('login')">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Content will be injected here -->
    </main>

    <footer>
        <div class="footer-content">
            <div class="quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#" onclick="loadPage('home')">Home</a></li>
                    <li><a href="#" onclick="loadPage('courses')">Courses</a></li>
                    <li><a href="#" onclick="loadPage('about')">About Us</a></li>
                    <li><a href="#" onclick="loadPage('contact')">Contact</a></li>
                </ul>
            </div>
            <div class="social-media">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="newsletter">
                <h3>Newsletter</h3>
                <form>
                    <input type="email" placeholder="Your Email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Function to load a page
            const loadPage = (page) => {
                const mainContent = document.getElementById('main-content');
                fetch(${page}.html)
                    .then(response => response.text())
                    .then(data => {
                        mainContent.innerHTML = data;
                    })
                    .catch(error => console.log(error));
            };

            // Load the home page by default
            loadPage('home');
        });

        // Ensure the loadPage function is globally accessible
        window.loadPage = loadPage;
    </script>
</body>
